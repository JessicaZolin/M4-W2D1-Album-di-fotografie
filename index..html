<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Album di fotografie</title>
</head>

<body>
    <header class="border border-bottom">
        <div class="d-flex flex-column align-items-center m-4 gap-5">
            <div class="">
                <input type="text" id="input-ricerca" placeholder="Inserisci qui il soggetto">
                <input type="button" id="btn-ricerca" value="Ricerca fotografie">
            </div>
            <h1 class="d-none">Fotografie di: </h1>
        </div>
    </header>


    <main>
        <!-- contenitore carosello -->
        <div id="contenitoreFotoCarosello" class="container pb-5">
            <div id="carouselExampleCaptions" class="carousel slide d-none" data-bs-theme="dark">
                <div class="carousel-indicators">
                    <!-- crea bottoni con JS -->
                </div>
                <div class="carousel-inner">
                    <!-- crea immagini con JS -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- contenitore singole immagini -->
         <div id="contenitoreFotoSingole" class="container p-0 d-flex flex-wrap justify-content-between gap-2 my-5">
        
         </div>
    </main>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
